services:
  postgres:
    image: postgres:15-alpine
    container_name: minibot-postgres
    environment:
      POSTGRES_DB: minibot
      POSTGRES_USER: minibot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set via minibot-secrets.sh init}
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - minibot-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

  redis:
    image: redis:7-alpine
    container_name: minibot-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?Set via minibot-secrets.sh init}
    volumes:
      - ../data/redis:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - minibot-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

