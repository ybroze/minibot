services:
  postgres:
    image: postgres:15-alpine
    container_name: minibot-postgres
    environment:
      POSTGRES_DB: minibot
      POSTGRES_USER: minibot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set via minibot-secrets.sh init}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - minibot-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minibot"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  redis:
    image: redis:7-alpine
    container_name: minibot-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?Set via minibot-secrets.sh init}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?Set via minibot-secrets.sh init}
    volumes:
      - ../data/redis:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - minibot-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$REDIS_PASSWORD\" --no-auth-warning ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  mongo:
    image: mongo:7
    container_name: minibot-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: minibot
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:?Set via minibot-secrets.sh init}
    volumes:
      - ../data/mongo:/data/db
    ports:
      - "127.0.0.1:27017:27017"
    networks:
      - minibot-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.runCommand({ping:1})\""]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  openclaw:
    image: openclaw:local
    container_name: minibot-openclaw
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../data/openclaw:/home/node/.openclaw
    ports:
      - "127.0.0.1:18789:18789"
    environment:
      POSTGRES_DB_URL: postgres://minibot:${POSTGRES_PASSWORD:?Set via minibot-secrets.sh init}@postgres:5432/minibot
      REDIS_URL: redis://:${REDIS_PASSWORD:?Set via minibot-secrets.sh init}@redis:6379
      OPENCLAW_GATEWAY_PASSWORD: ${OPENCLAW_GATEWAY_PASSWORD:?Set via minibot-secrets.sh init}
      NODE_OPTIONS: "--max-old-space-size=3584"
    networks:
      - minibot-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const s=require('net').connect(18789,'127.0.0.1',()=>{s.end();process.exit(0)});s.on('error',()=>process.exit(1));setTimeout(()=>process.exit(1),3000)\""]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'

networks:
  minibot-net:
    driver: bridge
