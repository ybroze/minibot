services:
  postgres:
    image: postgres:15-alpine
    container_name: minibot-postgres
    environment:
      POSTGRES_DB: minibot
      POSTGRES_USER: minibot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - minibot-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minibot"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  redis:
    image: redis:7-alpine
    container_name: minibot-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - ../data/redis:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - minibot-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$REDIS_PASSWORD\" --no-auth-warning ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  mongo:
    image: mongo:7
    container_name: minibot-mongo
    command: mongod --quiet --auth
    environment:
      MONGO_INITDB_ROOT_USERNAME: minibot
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-}
    volumes:
      - ../data/mongo:/data/db
    ports:
      - "127.0.0.1:27017:27017"
    networks:
      - minibot-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "-u", "minibot", "-p", "${MONGO_PASSWORD:-}", "--authenticationDatabase", "admin", "--eval", "db.runCommand({ping:1})"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  openclaw:
    image: openclaw:local
    container_name: minibot-openclaw
    volumes:
      - ../data/openclaw:/home/node/.openclaw
    ports:
      - "127.0.0.1:18789:18789"
    environment:
      POSTGRES_DB_URL: postgres://minibot:${POSTGRES_PASSWORD:-}@postgres:5432/minibot
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      MONGO_URL: mongodb://minibot:${MONGO_PASSWORD:-}@mongo:27017/minibot?authSource=admin
      OPENCLAW_GATEWAY_PASSWORD: ${OPENCLAW_GATEWAY_PASSWORD:-}
      # 87.5% of 4G container limit; leaves headroom for V8 internals
      NODE_OPTIONS: "--max-old-space-size=3584"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - minibot-net
    restart: unless-stopped
    # TCP socket probe â€” OpenClaw has no dedicated health endpoint.
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const s=require('net').connect(18789,'127.0.0.1',()=>{s.end();process.exit(0)});s.on('error',()=>process.exit(1));setTimeout(()=>process.exit(1),3000)\""]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'

networks:
  minibot-net:
    driver: bridge
