services:
  postgres:
    image: postgres:15-alpine
    container_name: minibot-postgres
    environment:
      POSTGRES_DB: minibot
      POSTGRES_USER: minibot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set via minibot-secrets.sh init}
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - minibot-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

  redis:
    image: redis:7-alpine
    container_name: minibot-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?Set via minibot-secrets.sh init}
    volumes:
      - ../data/redis:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - minibot-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  openclaw:
    image: openclaw/openclaw:latest
    container_name: minibot-openclaw
    depends_on:
      - postgres
      - redis
    volumes:
      - ../data/openclaw:/home/node/.openclaw
    ports:
      - "127.0.0.1:18789:18789"
    environment:
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:?Set via minibot-secrets.sh init}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:?Set via minibot-secrets.sh init}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:?Set via minibot-secrets.sh init}
    networks:
      - minibot-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'

networks:
  minibot-net:
    driver: bridge
